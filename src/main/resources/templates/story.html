<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}">
<head>
<meta charset="utf-8"></meta>
<title th:replace="layouts/main :: title">title</title>
</head>
<body>

  <!-- <h3>CIM</h3> -->
  <!-- <p>BEKEZDÉS</p> -->
  <!-- KÉP: -->
  <!-- <figure class="figure-img"> -->
  <!-- <img class="img-responsive" src="./img/post-4.jpg" alt=""> -->
  <!-- <figcaption>KÉPALÁIRÁS</figcaption> -->
  <!-- </figure>  -->
  <!-- <blockquote class="blockquote">IDÉZET</blockquote> -->

  <div layout:fragment="Content">

    <!-- Page Header -->
    <div class="page-header">
      <div class="background-img" style="background-image: url('img/post-page.jpg');"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <article th:each="story : ${story}">
              <ul class="page-header-breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a th:text="${story.cat.cat}" th:href="@{${story.cat.cat}}">Kategória</a></li>
              </ul>
              <h1>
                <p th:style="'color: ' + (${story.cat.catcolor})" th:text="${story.title}">Cim</p>
              </h1>
            </article>
          </div>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- /Header -->

    <!-- section -->
    <div class="section">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row">
          <!-- Post content -->
          <div class="col-md-8">
            <article th:each="story : ${story}">
              <div class="section-row sticky-container">
                <div class="main-post">
                  <h3>
                    <p th:text="${story.title}">Cim</p>
                    <!--                     <p th:text="${story.title}">Cim</p> -->
                  </h3>

                  <p th:text="'A posztot beküldte: ' + ${story.user.fullName}">user</p>
                  <p th:utext="${story.content}">Content</p>

                </div>
                <div class="post-shares sticky-shares">
                  <a th:href="@{'https://www.facebook.com/sharer.php?u=https://barjak.eu/' + ${story.title}}" class="share-facebook"><i
                    class="fa fa-facebook"></i></a> <a th:href="@{'https://www.linkedin.com/shareArticle?url=https://barjak.eu/' + ${story.title}}"
                    class="share-linkedin"><i class="fa fa-linkedin"></i></a>
                </div>
              </div>

              <!-- author -->
              <div class="section-row">
                <div class="post-author">
                  <div class="media">
                    <div class="media-left">
                      <img class="media-object" src="./img/wz.jpg" alt="" />
                    </div>
                    <div class="media-body">
                      <div class="media-heading">
                        <h3>Barják László</h3>
                      </div>
                      <p>Bármilyen észrevételed van a bejegyzéssel kapcsolatosan, LinkedIn-en keresztül küldhetsz nekem üzenetet.</p>
                      <ul class="author-social">
                        <li><a href="https://www.linkedin.com/in/lászló-barják-457339160/"><i class="fa fa-linkedin"></i></a></li>

                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>

          <!-- /author -->

          <div class="col-md-4">

            <!-- post widget -->
            <div class="aside-widget"></div>
            <!-- /post widget -->

            <div th:replace="~{fragments/cats}"></div>

          </div>
          <!-- /row -->
        </div>
        <!-- /container -->
      </div>
      <!-- /section -->
    </div>
  </div>

</body>
</html>
