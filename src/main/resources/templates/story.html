<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
<head>
<meta charset="utf-8"></meta>
<title th:replace="layouts/main :: title">title</title>
</head>
<body>

  <div layout:fragment="Content">
    <!-- Page Header -->
    <div class="page-header">
      <div
        class="background-img"
        th:style="'background-image: url(img/' + ${story.cat.cat} + '.jpg);'"
      ></div>
      <div class="container">
        <div
          class="row"
          style="height: 120px"
        >
          <div class="col-md-10">
            <h1
              th:style="'padding-top: 60px; color: ' + (${story.cat.catcolor})"
              th:text="${story.title}"
            >story.title</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- /Header -->

    <!-- section -->
    <div class="section">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row">
          <!-- Post content -->
          <div class="col-md-8">
            <article th:each="story : ${story}">

              <div class="section-row sticky-container">
                <div class="main-post">
                  <h3 th:text="${story.title}">story.title</h3>
                  <p th:utext="${story.content}">story.content</p>

                </div>
              </div>

              <!-- author -->
              <div class="section-row">
                <div class="post-author">
                  <div class="media">
                    <div class="media-left">
                      <img
                        class="media-object"
                        src="./img/wz.jpg"
                        alt=""
                      />
                    </div>
                    <div
                      style="margin-top: 8px; display: flex"
                      class="post-shares sticky-shares"
                    >
                      <br />
                      <p style="line-height: 35px">Megosztás:&nbsp;&nbsp;&nbsp;</p>
                      <a
                        th:href="@{'https://www.facebook.com/sharer.php?u=https://onellato.hu/' + ${story.title}}"
                        class="share-facebook"
                      ><i class="fa fa-facebook"></i></a>&nbsp;&nbsp;&nbsp;<a
                        th:href="@{'https://www.linkedin.com/shareArticle?url=https://onellato.hu/' + ${story.title}}"
                        class="share-linkedin"
                      ><i class="fa fa-linkedin"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="media-body">
                <div class="media-heading">
                  <h3>
                    <i>Horváth Edit</i>
                  </h3>
                </div>
                <p>LinkedIn-en keresztül küldhetsz nekem üzenetet.</p>
                <ul class="author-social">
                  <li><a href="https://www.linkedin.com/in/edit-horvath-0a79751aa/"><i class="fa fa-linkedin"></i></a></li>
                </ul>
              </div>
            </article>
          </div>

          <!-- /author -->

          <div class="col-md-4">

            <!-- post widget -->
            <div class="aside-widget"></div>
            <!-- /post widget -->

            <div th:replace="~{fragments/cats}"></div>

          </div>
          <!-- /row -->
        </div>
        <!-- /container -->
      </div>
      <!-- /section -->
    </div>
  </div>

</body>
</html>
