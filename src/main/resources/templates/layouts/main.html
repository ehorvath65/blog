
<!DOCTYPE html>
<html
  lang="hu"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>

<meta charset="utf-8"></meta>
<meta
  http-equiv="X-UA-Compatible"
  content="IE=edge"
></meta>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1"
></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title layout:title-pattern="$LAYOUT_TITLE">Mese</title>
<!-- <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BL</title> -->

<!-- Google font -->
<link
  href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600"
  rel="stylesheet"
/>

<!-- Bootstrap -->
<link
  type="text/css"
  rel="stylesheet"
  href="./css/bootstrap.min.css"
  th:href="@{/css/bootstrap.min.css}"
/>

<!-- Font Awesome Icon -->
<link
  rel="stylesheet"
  href="./css/font-awesome.min.css"
  th:href="@{/css/font-awesome.min.css}"
/>

<!-- Custom stlylesheet -->
<link
  type="text/css"
  rel="stylesheet"
  href="./static/css/style.css"
  th:href="@{/css/style.css}"
/>

<link
  rel="shortcut icon"
  type="image/x-icon"
  href="favicon.ico?v=2"
/>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <!-- Nav -->
    <div id="nav">
      <!-- Main Nav -->
      <div id="nav-fixed">
        <div class="container">
          <!-- logo -->
          <div class="nav-logo">
            <a
              th:href="@{${(#request.servletPath == '/') ? '#0' : './'}}"
              class="logo"
            ><img
              src="./img/home.png"
              alt="home"
            /></a>
          </div>
          <!-- /logo -->

        </div>
      </div>
    </div>
  </header>
  <!-- /Header -->

  <div layout:fragment="Content"></div>

  <!-- Footer -->
  <footer id="footer">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-5">
          <div class="footer-widget">
            <div class="footer-logo">
              <img
                src=""
                alt=""
              />
            </div>
            <ul class="footer-nav">
            </ul>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <div class="footer-widget">
                <ul class="footer-links">
                  <li><a href="https://www.linkedin.com/in/edit-horvath-0a79751aa/">Kapcsolat</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </footer>

  <!-- jQuery Plugins -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
