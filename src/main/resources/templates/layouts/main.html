<!DOCTYPE html>
<html
  lang="hu"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>

<meta charset="utf-8"></meta>
<meta
  http-equiv="X-UA-Compatible"
  content="IE=edge"
></meta>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1"
></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title layout:title-pattern="$LAYOUT_TITLE">Mese</title>
<!-- <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BL</title> -->

<!-- Google font -->
<link
  href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600"
  rel="stylesheet"
/>

<!-- Bootstrap -->
<link
  type="text/css"
  rel="stylesheet"
  href="./css/bootstrap.min.css"
  th:href="@{/css/bootstrap.min.css}"
/>

<!-- Font Awesome Icon -->
<link
  rel="stylesheet"
  href="./css/font-awesome.min.css"
  th:href="@{/css/font-awesome.min.css}"
/>

<!-- Custom stlylesheet -->
<link
  type="text/css"
  rel="stylesheet"
  href="./static/css/style.css"
  th:href="@{/css/style.css}"
/>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
<link
  rel="shortcut icon"
  type="image/x-icon"
  href="favicon.ico?v=2"
/>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <!-- Nav -->
    <div id="nav">
      <!-- Main Nav -->
      <div id="nav-fixed">
        <div class="container">
          <!-- logo -->
          <div class="nav-logo">
            <a
              href="./"
              class="logo"
            ><img
              src="./img/home.png"
              alt=""
            /></a>
          </div>
          <!-- /logo -->

          <!-- nav -->
          <ul class="nav-menu nav navbar-nav">
            <li
              th:each="catMap : ${completeCats}"
              th:classappend="${(counted.get(catMap.key) == null)} ? 'empty' : ${catMap.key}"
            ><a
              th:href="${(counted.get(catMap.key) == null) || (catMap.key == control)} ? @{'#'} : @{'/' + ${catMap.key}}"
              th:text="${catMap.value.catname}"
            >CAT</a></li>
          </ul>
          <!-- New Style -->
          <!-- colors of top menu, color of post category  -->
          <th:block th:utext="'<style type=&quot;text/css&quot;>'">
          </th:block>
          <th:block th:each="completeCat : ${completeCats}">
            <th:block th:utext="'.nav-menu li.' + ${completeCat.key} + ' a:after {background-color: ' + ${completeCat.value.catcolor} + ';}'">
            </th:block>
            <th:block th:utext="'.empty a' + ' {cursor: not-allowed' + ';}'">
            </th:block>
            <th:block th:utext="'.empty a:after' + ' {background-color: lightgrey' + ';}'">
            </th:block>
            <th:block th:utext="'.post-category.' + ${completeCat.key} + ' {background-color: ' + ${completeCat.value.catcolor} + ';}'">
            </th:block>
          </th:block>
          <th:block th:utext="'</style type=&quot;text/css&quot;>'">
          </th:block>

          <!-- /nav -->

        </div>
      </div>
    </div>
  </header>
  <!-- /Header -->

  <div layout:fragment="Content"></div>

  <!-- Footer -->
  <footer id="footer">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-5">
        </div>

        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <div class="footer-widget">
                <h3 class="footer-title">LinkedIn</h3>
                <ul class="footer-links">
                  <li><a href="https://www.linkedin.com/in/edit-horvath-0a79751aa/">Elérhetőség</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </footer>

  <!-- jQuery Plugins -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
