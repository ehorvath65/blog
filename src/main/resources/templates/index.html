<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
<head>
<title>Legfrissebb</title>
</head>
<body>

  <div layout:fragment="Content">

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <div class="section-title">
                  <h2>Legfrissebbek</h2>
                </div>
              </div>

              <!-- post -->
              <div class="col-md-12">
                <article th:each="story : ${limit4}">
                  <div class="post post-row">
                    <a
                      class="post-img"
                      th:href="@{${story.title}}"
                    ><img
                      th:src="'./img/' + ${story.title} + '.jpg'"
                      alt=""
                      width="300"
                    /></a>
                    <div class="post-body">
                      <div class="post-meta">
                        <a
                          class="post-category"
                          th:style="'background-color: ' + ${story.cat.catcolor}"
                          th:text="${story.cat.catname}"
                          th:href="${story.cat.cat}"
                        >catname</a> <span
                          class="post-date"
                          th:text="${#dates.format(story.posted, 'yyyy.MM.dd HH:mm')}"
                        >2020 május 26</span>
                      </div>
                      <div class="post-title">
                      <h2>
                        <a
                          th:text="${story.title}"
                          th:href="@{${story.title}}"
                        >Ez itt a cím</a>
                      </h2>
                      <p th:text="${story.title_long}">Alcim</p>
                      </div>
                    </div>

                  </div>
                </article>
              </div>
              <!-- /post -->

            </div>
          </div>

          <div class="col-md-4">
            <!-- categories -->
            <!-- /catagories -->
            <div th:replace="~{fragments/cats}"></div>
            <!-- tags -->
            <!-- /tags -->

          </div>

        </div>
      </div>
    </div>

  </div>

</body>
</html>
