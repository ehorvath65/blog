<!DOCTYPE html>
<!-- <html lang="en" layout:decorator="layouts/main"> -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}">
<html>
<head>
<meta charset="utf-8"></meta>
<title>Legfrissebb</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <div class="section-title">
                  <h2>Legfrissebb</h2>
                </div>
              </div>
              <!-- post -->
              <div class="col-md-12">
                <article th:each="story : ${limit4}">
                  <div class="post post-row">
                    <a class="post-img" th:href="@{${story.title}}"><img th:src="${story.logo}" alt="" /></a>
                    <div class="post-body">
                      <div class="post-meta">
                        <a class="post-category" th:classappend="${story.category.toLowerCase()}" th:text="${story.category}"
                          th:href="${story.category.toLowerCase()}">Category</a> <span class="post-date"
                          th:text="${#dates.format(story.posted, 'yyyy.MM.dd HH:mm')}">2020 május 26</span>
                      </div>
                      <h3 class="post-title">
                        <a th:text="${story.title}" th:href="@{${story.title}}">Ez itt a cím</a>
                      </h3>
                      <p th:text="${story.title_long}">Alcim</p>
                    </div>

                  </div>
                </article>
              </div>
              <!-- /post -->

            </div>
          </div>

          <div class="col-md-4">
            <!-- categories -->
            <!-- /catagories -->
            <div th:replace="~{fragments/cats}"></div>
            <!-- tags -->
            <!-- /tags -->

          </div>

        </div>
      </div>
    </div>

  </div>

</body>
</html>
