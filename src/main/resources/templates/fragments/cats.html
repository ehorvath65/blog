<!-- categories -->
<div class="aside-widget">
  <div class="section-title">
    <h2>Kategóriák</h2>
  </div>
  <div class="category-widget">
    <ul>
      <li th:each="cat : ${catDist}"><a th:href="@{'/' + ${cat}}" th:classappend="${cat}"
        th:utext="${completeCats.get(cat).catname} + '<span>' + ${counted.get(cat)} + '</span>'">CAT</a></li>
    </ul>
  </div>
</div>
<!-- /catagories -->
<!-- New Style -->
<div class="addstylecats"></div>
<script th:inline="javascript" type="text/javascript">
    var completeCats = [[${completeCats}]];
    let style = '<style type="text/css">';
    for(let key in completeCats) {
        let selector = `.category-widget ul li>a.${key}>span {background-color: ${completeCats[key].catcolor};}`;
        style = style + selector;
    }
    for(let key in completeCats) {
    	let selector = `.category-widget ul li>a.${key}:hover {color: ${completeCats[key].catcolor};}`;
    	style = style + selector;
    }
    //colors of top menu
    for(let key in completeCats) {
        let selector = `.nav-menu li.${key} a:after {background-color: ${completeCats[key].catcolor};}`;
        style = style + selector;
    }
    //colors of posts
    for(let key in completeCats) {
        let selector = `.post-meta .post-category.cat-1, .post-category.${key} {background-color: ${completeCats[key].catcolor};}`;
        style = style + selector;
    }
    style = style + "</style>";
    document.querySelector(".addstylecats").innerHTML = style;
</script>
<style>
/*=========================================================
    Aside
===========================================================*/
.aside-widget {
	margin-bottom: 40px;
}
/*----------------------------*\
    categories
\*----------------------------*/
.category-widget ul li {
	display: block;
	padding-bottom: 10px;
	border-bottom: 1px solid #eceef2;
}

.category-widget ul li+li {
	margin-top: 10px;
}

.category-widget ul li>a {
	display: block;
	-webkit-transition: 0.2s color;
	transition: 0.2s color;
}

.category-widget ul li>a>span {
	float: right;
	color: #fff;
	background-color: #212631;
	padding: 0px 5px;
	font-weight: 600;
	border-radius: 2px;
}

.category-widget ul li>a:hover, .category-widget ul li>a:focus {
	text-decoration: none;
}
</style>
